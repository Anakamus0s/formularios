<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <script>
        function reset() {

            document.getElementsByName("gender").checked = false;
        }
    </script>
</head>

<body>

    <h3>Texto</h3>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" size="100%">

        <h3>Radio Button</h3>


        <input type="radio" name="gender" id="male" value="m"> 
        <label>Male</label>
        <br />
        <input type="radio" name="gender" id="female" value="f">
        <label>Female</label>
        <br />
        <input type="radio" name="gender" id="other" value="o" checked>
        <label>Other</label>
        <br />
        <button type="button" value="Reset" onclick="reset()">Reset </button>
        


        <h3>Selector de opciones</h3>

        <select name="marcas">
            <option value="marca0">Sin selecionar</option>
            <option value="marca1">Volvo</option>
            <option value="marca2">Ford</option>
            <option value="marca3">Nissan</option>
            <option value="marca4">Honda</option>
            <option value="marca5">Mazda</option>
        </select>

        <h3>Área de texto</h3>

        <textarea name="area de texto" cols=75" rows="10" placeholder="Texto inicial dentro del campo"></textarea>

        <h3>Contraseña</h3>

        <label for="contraseña">Keyword:</label>
        <input type="password">

        <h3>Checkbox</h3>

        <p>Elige cuál es tu vehiculo</p>

        <input type="checkbox" name="bici" id="bici">
        <label for="bici">Tengo una bici</label>
        <br />
        <input type="checkbox" name="coche" id="coche">
        <label for="coche">Tengo una coche</label>
        <br />
        <input type="checkbox" name="moto" id="moto">
        <label for="moto">Tengo una moto</label>


        <h3>Subida de archivo</h3>

        <p>Seleciona el/los archivos a subir: <input type="file"></p>

        <input type="submit" />

    </form>








</body>

</html>
